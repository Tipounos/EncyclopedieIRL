<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EncyclopÃ©die IRL - MobileNet</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1b1b1b, #2c2c2c);
      margin: 0;
      overflow: hidden;
      color: white;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
      text-shadow: 1px 1px 5px black;
      margin: 20px 0;
    }

    .camera-wrapper {
      position: relative;
      width: 350px;
      margin: 0 auto;
      padding: 20px;
      background: url('https://i.imgur.com/fJv3Xzm.png') center/cover no-repeat;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffcc00;
    }

    video {
      width: 300px;
      height: 225px;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffcc00;
      color: #111;
      box-shadow: 0 0 8px #ffcc00;
      transition: 0.2s;
    }
    button:hover {
      background: #e6b800;
      box-shadow: 0 0 12px #ffcc00;
    }

    #collection {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px 10px 80px 10px; /* plus de padding-bottom pour scroll complet */
      max-height: calc(100vh - 400px);
      overflow-y: auto;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    #collection::-webkit-scrollbar {
    width: 8px;
    }
    #collection::-webkit-scrollbar-thumb {
    background: #ffcc00;
    border-radius: 4px;
    }
    #collection::-webkit-scrollbar-track {
    background: #222;
    border-radius: 4px;
    }

    .entry {
      background: #222;
      margin: 10px;
      padding: 10px;
      border-radius: 12px;
      width: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 0 5px #000;
      cursor: pointer;
    }
    .entry img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 8px;
      border: 2px solid #ffcc00;
    }
    .entry:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px #ffcc00;
    }
    .entry b {
      font-size: 0.95em;
      text-align: center;
    }

    /* CinÃ©matique */
    #cinematic {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 350px;
      height: 200px;
      background: rgba(0,0,0,0.85);
      border: 2px solid #ffcc00;
      border-radius: 15px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    #cinematic img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      margin-bottom: 10px;
    }

    #cinematic.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #cinematic b {
      font-size: 1.2em;
      color: #ffcc00;
      text-shadow: 1px 1px 5px black;
    }

    /* Popup modal */
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    #popup-content {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    #popup-content img {
      max-width: 300px;
      border-radius: 12px;
      border: 2px solid #ffcc00;
      margin-bottom: 10px;
    }
    #popup-content h2 {
      color: #ffcc00;
      margin-bottom: 10px;
    }
    #popup-content p {
      color: #f0f0f0;
    }
    #popup-close {
      margin-top: 15px;
      padding: 8px 15px;
      background: #ffcc00;
      color: #111;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>ðŸ“¸ EncyclopÃ©die IRL</h1>

<div class="camera-wrapper">
  <video id="camera" autoplay></video>
</div>
<button id="captureBtn">Prendre photo</button>

<h2 style="text-align:center; color:#ffcc00;">ðŸ“š Ma collection</h2>
<div id="collection"></div>

<!-- CinÃ©matique -->
<div id="cinematic">
  <img id="cinematic-img" src="">
  <b id="cinematic-name"></b>
</div>

<!-- Popup modal -->
<div id="popup">
  <div id="popup-content">
    <img id="popup-img" src="">
    <h2 id="popup-name"></h2>
    <p id="popup-desc">Chargement de la description...</p>
    <button id="popup-close">Fermer</button>
  </div>
</div>

<script>
let model;
let encyclopedia = [];

async function init() {
  model = await mobilenet.load();
  console.log("âœ… MobileNet prÃªt");

  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    document.getElementById("camera").srcObject = stream;
  } catch (e) {
    console.error("Erreur camÃ©ra :", e);
  }
}

document.getElementById("captureBtn").addEventListener("click", async () => {
  const video = document.getElementById("camera");

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  const predictions = await model.classify(canvas);
  if (!predictions.length) return alert("Objet non reconnu ðŸ˜…");

  const bestGuess = predictions[0].className;

  encyclopedia = encyclopedia.filter(e => e.name !== bestGuess);
  encyclopedia.unshift({ name: bestGuess, img: canvas.toDataURL() });
  updateCollection();

  // CinÃ©matique
  const cinematic = document.getElementById("cinematic");
  document.getElementById("cinematic-img").src = canvas.toDataURL();
  document.getElementById("cinematic-name").textContent = bestGuess;
  cinematic.classList.add("show");
  setTimeout(() => cinematic.classList.remove("show"), 2000);
});

function updateCollection() {
  const container = document.getElementById("collection");
  container.innerHTML = "";
  encyclopedia.forEach(item => {
    const div = document.createElement("div");
    div.className = "entry";
    div.innerHTML = `<img src="${item.img}"><b>${item.name}</b>`;
    container.appendChild(div);

    div.addEventListener("click", async () => {
      document.getElementById("popup-img").src = item.img;
      document.getElementById("popup-name").textContent = item.name;

      // RÃ©cupÃ©ration description Wikipedia (premier nom si plusieurs)
      const query = item.name.split(",")[0];
      const descEl = document.getElementById("popup-desc");
      descEl.textContent = "Chargement de la description...";

      try {
        const response = await fetch(`https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`);
        if(response.ok){
          const data = await response.json();
          descEl.textContent = data.extract || "Aucune description disponible.";
        } else {
          descEl.textContent = "Aucune description disponible.";
        }
      } catch(e) {
        descEl.textContent = "Erreur de rÃ©cupÃ©ration.";
      }

      document.getElementById("popup").style.display = "flex";
    });
  });
}

// Fermeture popup
document.getElementById("popup-close").addEventListener("click", () => {
  document.getElementById("popup").style.display = "none";
});

init();
</script>

</body>
</html>
